<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
      <li class="breadcrumb-item"><a  [routerLink]="['/Equipos']">Torneos</a></li>
      <li class="breadcrumb-item active" aria-current="page">crear</li>
  </ol>
</nav>


<div class="card">
  <div class="card-header">
      Actualizar jugador
  </div>
  <div class="card-body">
      <blockquote class="blockquote mb-0">
          <p>Favor diligenciar el formulario</p>
          <!-- <form> -->
              <div class="form-row">
                  <div class="form-group col-md-6">
                      <label for="inputEmail4">Nombre del jugador</label>
                      <input type="text" [(ngModel)] ="jugador.nombre" class="form-control" id="inputEmail4" placeholder="torneo.nombre">
                  </div>
                  <div class="form-group col-md-6">
                      <label for="inputPassword4">identificacion</label>
                      <input type="text"  [(ngModel)]="jugador.identificacion" class="form-control" id="inputPassword4" placeholder="descripcion">
                  </div>
                  <div class="form-group col-md-6">
                      <label for="inputPassword4">fecha de nacimiento</label>
                      <input type="text"  [(ngModel)]="jugador.fechaNacimiento" class="form-control" id="inputPassword4" placeholder="descripcion">
                  </div>
              </div>
              

              <button (click)="update()" [routerLink]="['/Equipos']" type="button" class="btn btn-primary">Actualizar</button>
                <button  [routerLink]="['/Equipos']" type="button" class="btn btn-primary" style="margin-left: 1rem">Cancelar</button>
              
          <!-- </form> -->

      </blockquote>
  </div>
</div>
