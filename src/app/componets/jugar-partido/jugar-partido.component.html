  <ol class="breadcrumb">

<div class="card">
  <div class="card-header">
      Registrar marcador
  </div>
  <div class="card-body">
      <blockquote class="blockquote mb-0">
          <p>Favor diligenciar el formulario</p>
          <!-- <form> -->
              <div class="form-row">
                  <div class="form-group col-md-6">
                      <label for="inputEmail4">Marcador equipo local</label>
                      <input type="text" [(ngModel)] ="marcador.equipoLocalMrc" class="form-control" id="inputEmail4" placeholder="torneo.nombre">
                  </div>
                  <div class="form-group col-md-6">
                      <label for="inputPassword4">Marcador equipo visitante </label>
                      <input type="text"  [(ngModel)]="marcador.equipoVisitanteMrc" class="form-control" id="inputPassword4" placeholder="descripcion">
                  </div>
              </div>
              

              <button (click)="jugar()" [routerLink]="['/Torneos']" type="button" class="btn btn-primary">Registrar marcador</button>
                <button  [routerLink]="['/Torneos']" type="button" class="btn btn-primary" style="margin-left: 1rem">Cancelar</button>
              
          <!-- </form> -->

      </blockquote>
  </div>
</div>
