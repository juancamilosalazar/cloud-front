<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/Equipos']">Equipos</a></li>
        <li class="breadcrumb-item active" aria-current="page">actualizar</li>
    </ol>
</nav>


<div class="card">
    <div class="card-header">
        Actualizar equipo
    </div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>Favor diligenciar el formulario</p>
            <!-- <form> -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Nombre del equipo</label>
                    <input type="text" minlength="3" required [(ngModel)]="equipo.nombre" class="form-control" id="name"
                        name="name" #name="ngModel" placeholder="nombre">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">locaci√≥n del equipo</label>
                    <input type="text" minlength="5" required [(ngModel)]="equipo.locacion" class="form-control"
                        id="location" name="location" placeholder="locacion" #location="ngModel">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">genero</label>
                    <select class="form-control" [(ngModel)]="equipo.genero" id="genero" name="genero" #genero="ngModel"
                        placeholder="genero" required>
                        <option value="masculino" selected>masculino</option>
                        <option value="femenino" selected>femenino</option>
                    </select>
                </div>

            </div>
            <div *ngIf="name.invalid || location.invalid || genero.invalid " class="alert alert-danger">

                <div>
                    Todos Los campos son necesarios
                </div>
            </div>

            <div *ngIf="name.valid && location.valid  && genero.valid">
                <button (click)="update()" [routerLink]="['/Equipos']" type="button"
                    class="btn btn-primary">Atualizar</button>
                <button [routerLink]="['/Equipos']" type="button" class="btn btn-primary"
                    style="margin-left: 1rem">Cancelar</button>
            </div>



            <!-- </form> -->

        </blockquote>
    </div>
</div>
