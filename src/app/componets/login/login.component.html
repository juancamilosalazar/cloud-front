<div class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card rounded-0">
            <div class="card-header">
              <h3 class="mb-0">Bienvenido</h3>
            </div>
            <div class="card-body">
              <form method="post">
                <div class="form-group">
                  <label for="username">Nombre de usuario</label>
                  <input [(ngModel)]="usuario.username" type="text" class="form-control form-control-lg rounded-0" name="username" id="username" autofocus required>
                </div>
                <div class="form-group">
                  <label>Contrase√±a</label>
                  <input [(ngModel)]="usuario.password"  type="password" class="form-control form-control-lg rounded-0" id="password" name="password" autofocus required>
                </div>
                <button (click)="login()" type="submit" class="btn btn-primary btn-lg float-right" id="button">Ingresar</button>
              </form>
            </div>
            <!--/card-block-->
          </div>


        </div>
      </div>
      <!--/row-->

    </div>
    <!--/col-->
  </div>
  <!--/row-->
</div>
