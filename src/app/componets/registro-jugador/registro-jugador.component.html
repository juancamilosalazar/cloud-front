<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a  [routerLink]="['/Equipos']">Equipos</a></li>
        <li class="breadcrumb-item active" aria-current="page">crear</li>
    </ol>
  </nav>
  
  
  <div class="card">
    <div class="card-header">
        Registrar jugador
    </div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>Favor diligenciar el formulario</p>
            <!-- <form> -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Nombre del jugador</label>
                        <input type="text" [(ngModel)] ="jugador.nombre" class="form-control" id="inputEmail4" placeholder="torneo.nombre">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">identificacion</label>
                        <input type="text"  [(ngModel)]="jugador.identificacion" class="form-control" id="inputPassword4" placeholder="identificaciÃ³n">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">fecha de nacimiento</label>
                        <input type="text"  [(ngModel)]="jugador.fechaNacimiento" class="form-control" id="inputPassword4" placeholder="fecha">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">equipo asociado</label>
                        <input type="number"  [(ngModel)]="idEquipo" class="form-control" id="inputPassword4" placeholder="id equipo">
                    </div>
                </div>
                
  
                <button (click)="registrar()" [routerLink]="['/Torneos']" type="button" class="btn btn-primary">Registrar</button>
                  <button  [routerLink]="['/Equipos']" type="button" class="btn btn-primary" style="margin-left: 1rem">Cancelar</button>
                
            <!-- </form> -->
  
        </blockquote>
    </div>
  </div>
