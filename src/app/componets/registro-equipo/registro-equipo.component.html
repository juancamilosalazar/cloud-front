<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a  [routerLink]="['/Equipos']">Equipos</a></li>
        <li class="breadcrumb-item active" aria-current="page">crear</li>
    </ol>
  </nav>
  
  
  <div class="card">
    <div class="card-header">
        Registrar equipo
    </div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>Favor diligenciar el formulario</p>
            <!-- <form> -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Nombre del equipo</label>
                        <input type="text" [(ngModel)] ="equipo.nombre" class="form-control" id="inputEmail4" placeholder="torneo.nombre">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">locaci√≥n del equipo</label>
                        <input type="text"  [(ngModel)]="equipo.locacion" class="form-control" id="inputPassword4" placeholder="descripcion">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">genero</label>
                        <input type="text"  [(ngModel)]="equipo.genero" class="form-control" id="inputPassword4" placeholder="descripcion">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">torneo asociado</label>
                        <input type="number"  [(ngModel)]="idTorneo" class="form-control" id="inputPassword4" placeholder="descripcion">
                    </div>
                </div>
                
  
                <button (click)="registrar()" [routerLink]="['/Equipos']" type="button" class="btn btn-primary">Registrar</button>
                  <button  [routerLink]="['/Equipos']" type="button" class="btn btn-primary" style="margin-left: 1rem">Cancelar</button>
                
            <!-- </form> -->
  
        </blockquote>
    </div>
  </div>
