<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/Equipos']">Equipos</a></li>
        <li class="breadcrumb-item active" aria-current="page">crear</li>
    </ol>
</nav>


<div class="card">
    <div class="card-header">
        Registrar equipo
    </div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">

            <p>Favor diligenciar el formulario</p>

            <!-- <form> -->

            <div class="form-row validate">

                <div class="form-group col-md-6">
                    <label for="inputEmail4">Nombre del equipo</label>
                    <input type="text" required [(ngModel)]="equipo.nombre" class="form-control " placeholder="nombre"
                        id="name" name="name" #name="ngModel">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">locaci√≥n del equipo</label>
                    <input type="text" required [(ngModel)]="equipo.locacion" class="form-control" id="location"
                        name="location" placeholder="locacion" #location="ngModel">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">genero</label>
                    <select class="form-control" [(ngModel)]="equipo.genero" placeholder="genero" required id="genero"
                        name="genero" #genero="ngModel">
                        <option value="masculino" selected>masculino</option>
                        <option value="femenino" selected>femenino</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">torneo asociado</label>
                    <select class="form-control" [(ngModel)]="idTorneo" placeholder="id torneo" required id="torneo"
                        name="torneo" #torneo="ngModel">
                        <option *ngFor="let torneo of torneos" value="{{torneo.codigo}}" selected>{{torneo.nombre}}
                        </option>
                    </select>
                </div>

            </div>
            <div *ngIf="name.invalid || location.invalid || torneo.invalid || genero.invalid "
                class="alert alert-danger">

                <div>
                    Todos Los campos son necesarios
                </div>
            </div>

            <div *ngIf="name.valid && location.valid  && genero.valid  && torneo.valid">
                <button (click)="registrar()" [routerLink]="['/Equipos']" type="submit"
                    class="btn btn-primary">Registrar</button>
                <button [routerLink]="['/Equipos']" type="submit" class="btn btn-primary"
                    style="margin-left: 1rem">Cancelar</button>
            </div>

            <!-- </form> -->

        </blockquote>
    </div>
</div>
